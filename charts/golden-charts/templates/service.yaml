apiVersion: v1
kind: Service
metadata:
  name: {{ include "golden-charts.fullname" . }}
  labels:
    {{- include "golden-charts.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "golden-charts.selectorLabels" . | nindent 4 }}