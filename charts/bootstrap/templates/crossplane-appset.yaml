apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ .Values.env }}-db"
  namespace: "argocd"
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: "default"
  source:
    repoURL: https://github.com/b8kings0ga/tgitops.git
    targetRevision: HEAD
    path: "envs/{{ .Values.env }}/{{ .Values.region }}/crossplane/db"
  destination:
    server: https://kubernetes.default.svc
    namespace: "{{ .Values.env }}-db"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true