apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: "{{ .Values.env }}-crossplane"
  namespace: "argocd"
spec:
  generators:
  - git:
      repoURL: https://github.com/b8kings0ga/tgitops.git
      revision: HEAD
      directories:
      - path: "envs/{{ .Values.env }}/{{ .Values.region }}/crossplane/*"
  template:
    metadata:
      name: "{{ .Values.env }}-{{`{{path.basename}}`}}"
      namespace: "argocd"
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      project: "default"
      source:
        repoURL: https://github.com/b8kings0ga/tgitops.git
        targetRevision: HEAD
        path: "{{`{{path}}`}}"
        helm:
          values: |
            application:
              annotations:
                argocd.argoproj.io/sync-wave: "2"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ .Values.env }}-{{`{{path.basename}}`}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true