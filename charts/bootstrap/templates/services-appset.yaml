apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: '{{ .Values.env }}-services'
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/b8kings0ga/tgitops.git
      revision: HEAD
      files:
      - path: "envs/{{ .Values.env }}/{{ .Values.region }}/*/app.yaml"
  template:
    metadata:
      name: '{{`{{ path.basename }}`}}-{{ .Values.env }}-service'
    spec:
      project: "{{ .Values.env }}"
      source:
        repoURL: https://github.com/b8kings0ga/tgitops.git
        targetRevision: HEAD
        path: charts/golden-charts
        helm:
          ignoreMissingValueFiles: false
          valueFiles:
          - '../../envs/{{ .Values.env }}/{{ .Values.region }}/{{`{{ name }}`}}/values.yaml'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{ .Values.env }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true # Enables automatic namespace creation
        automated:
          prune: true
          selfHeal: true